<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="dataResult.js"></script>
</head>
<body>
<form class="data">
	<div class="form-group">
		<label for="exampleInputEmail1">邮箱</label>
		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入合法邮箱" 
		data-dr-regexp="^\w+@\w+\.\w+&"
		data-dr-regexp-message="请输入合法邮箱"
		data-dr-required=true
		data-dr-required-message="输入不能为空"  />
    </div>
    <div class="form-group">
    	<label for="exampleInput1">手机号码</label>
		<input type="text" class="form-control" placeholder="请输入合法手机号"
		data-dr-regexp="^1\w{10}&"
		data-dr-regexp-message="请输入合法手机号"
		data-dr-required=true
		data-dr-required-message="输入不能为空"  />
		
	</div>
	<div class="form-group">
    	<label for="exampleInput1">密码</label>
		<input type="password" class="form-control" placeholder="请输入密码"
		data-dr-regexp="^\w{8}&"
		data-dr-regexp-message="密码由数字字母下划线组成"
		data-dr-required=true
		data-dr-min-length="6"
		data-dr-min-length-message="密码不能小于6位"
		data-dr-required-message="输入不能为空"  />
	</div>
	<div class="form-group">
    	<label for="exampleInput1">座机号码</label>
		<input type="text" class="form-control" placeholder="请输入有效的座机号码"
		data-dr-regexp="^\w{2,3}-w{7,8}&"
		data-dr-regexp-message="请认真检查区号（3，4）-座机号（7，8）"
		data-dr-required=true
		data-dr-required-message="输入不能为空"  />
	</div>
	<button type="submit" class="btn btn-default">注册</button>
</form>
	<script type="text/javascript">
          $(".data").dataResult({

          })

          $.fn.dataResult.extension({
          	 "min-length":function(data){
          	 	return this.val().length>=Number(data);
          	 }
          })

	</script>
	


</body>
</html>
